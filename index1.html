<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Navbar underline example</title>
  <style>
    /* ទាំង navbar ទាំងមូលមានបន្ទាត់ពីក្រោម (thick) */
    nav {
      background: #fff;
      border-bottom: 6px solid #ff6b6b; /* បន្ទាត់ពីក្រោម (ប្ដូរស៊ុម / លក់) */
      box-shadow: 0 4px 8px rgba(0,0,0,0.08); /* ជាលក្ខណះរលកស្រមោល */
      position: sticky; /* ប្រសិនបើចង់ថែម behavior ធ្វើនៅលើ */
      top: 0;
      z-index: 100;
    }

    /* ខណៈ content ខាងក្រោមចុះច្រើន អ្នកអាចកំណត់ padding-bottom ឬ margin-bottom */
    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 20px; /* បន្ទុកខាងលើ-ក្រោមក្នុង navbar */
    }

    ul.nav {
      list-style: none;
      display: flex;
      gap: 28px;
      align-items: center;
      margin: 0;
      padding: 0;
      justify-content: center;
    }

    ul.nav li a {
      text-decoration: none;
      color: #c44;
      font-weight: 600;
      padding: 8px 6px;
      position: relative;
    }

    /* underline effect under each link (ជ្រៅ) */
    ul.nav li a::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -10px; /* ចុះក្រោម link */
      height: 6px; /* កម្រាស់នៃបន្ទាត់ */
      background: #ff6b6b;
      transform-origin: left center;
      transform: scaleX(0);
      transition: transform .25s ease;
    }

    ul.nav li a:hover::after,
    ul.nav li a.active::after {
      transform: scaleX(1);
    }

    /* បង្កើនចន្លោះពី navbar ទៅ content ខាងក្រោម */
    .below-content {
      padding-top: 60px; /* ឬ margin-top: 60px; ប្ដូរតាមចង់បាន */
    }

    /* របៀបស៊ីមភាគល្អនៅលើ small screens */
    @media (max-width:600px){
      ul.nav { gap:12px; flex-wrap:wrap; }
      .nav-container { padding:12px; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <ul class="nav">
        <li><a class="active" href="#">Our Story</a></li>
        <li><a href="#">Wedding</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">RSVP</a></li>
        <li><a href="#">Gifts</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="below-content">
    <!-- នេះជាផ្នែក content ដើម្បីបង្ហាញចន្លោះពី navbar -->
    <h1>Welcome</h1>
    <p>Content goes here...</p>
  </div>

</body>
</html>
